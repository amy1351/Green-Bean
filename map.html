<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
	<script>
		function initMap() {
		  var myLatLng = {lat: 47.642357, lng: -122.137152};

		  var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 15,
			center: myLatLng
		  });

		  var marker = new google.maps.Marker({
			position: myLatLng,
			map: map,
			title: 'Hello World!'
		  });
		}
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJbLNwLaCDTrZXMLo2_x-vKiLE1lFBkH4 &callback=initMap">
    </script>

  </body>
</html>
